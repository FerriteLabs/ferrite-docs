<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="ferriteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e87b4f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b7410e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coreGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9d7a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e87b4f;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Outer hexagon (represents storage tiers) -->
  <path d="M64 8 L112 36 L112 92 L64 120 L16 92 L16 36 Z"
        fill="url(#ferriteGradient)"
        filter="url(#shadow)"/>

  <!-- Middle tier ring -->
  <path d="M64 24 L98 44 L98 84 L64 104 L30 84 L30 44 Z"
        fill="none"
        stroke="rgba(255,255,255,0.25)"
        stroke-width="2"/>

  <!-- Inner hexagon (core/hot tier) -->
  <path d="M64 40 L86 52 L86 76 L64 88 L42 76 L42 52 Z"
        fill="url(#coreGradient)"/>

  <!-- Center circle -->
  <circle cx="64" cy="64" r="14" fill="#fff"/>

  <!-- Stylized "F" in center -->
  <path d="M59 55 L59 73 M59 55 L71 55 M59 63 L68 63"
        stroke="#b7410e"
        stroke-width="3.5"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"/>
</svg>
